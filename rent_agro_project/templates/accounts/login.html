{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto my-10 bg-white p-8 rounded-2xl shadow">
  <h2 class="text-2xl font-semibold mb-6 text-center">Вход в аккаунт</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-xl">
      Войти
    </button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
    Нет аккаунта?
    <a href="{% url 'register' %}" class="text-green-600 hover:underline">Зарегистрироваться</a>
  </p>
</div>
{% endblock %}
